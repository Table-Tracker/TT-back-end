# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: '.NET CI'

on:
  push:
  pull_request:
    branches: [ main ]

env:
  PROJECT_NAME: "tt-backend"
  ARTIFACT_ID: ${{ github.run_number }}-${{ github.sha }}

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Build
      run: >
        dotnet publish
        --configuration Release
        --output Release

    - name: Archive builds resuls
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.PROJECT_NAME }}-${{ env.ARTIFACT_ID }}
        path: Release

    - name: Install tools
      run: |
        dotnet new tool-manifest
        dotnet tool install coverlet.console

    - name: Test
      run: >
        dotnet coverlet Release/
        --target 'dotnet'
        --targetargs "test TableTracker.Tests/TableTracker.Tests.csproj 
        --configuration Release 
        --output Release 
        --no-build 
        --logger:\"trx;LogFilePrefix=testResults\" 
        --results-directory \"$(pwd)/TestResults\""
        --format opencover
        --format cobertura
        --output ./coverlet/

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.PROJECT_NAME }}-tests-${{ env.ARTIFACT_ID }}
        path: |
          coverlet/
          TestResults/

  report:
    uses: ./.github/workflows/test-results.yaml
    needs: [build]
    with:
      artifact_name: ${{ env.PROJECT_NAME }}-tests-${{ env.ARTIFACT_ID }}

